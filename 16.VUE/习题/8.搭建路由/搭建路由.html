<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搭建路由</title>
    <script src="./js/vue.js"></script>
    <script src="./js/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <!-- 使用组件 -->
        <lay_header></lay_header>
        <router-view></router-view>
        <lay_footer></lay_footer>
    </div>
</body>

</html>
<script>
    //1.定义组件
    const lay_header = {
        template: `<div>我是头部
    <router-link to="/news">去新闻页</router-link>
    <router-link to="/msg">去信息页</router-link>
    </div>`
    };
    const lay_footer = {
        template: `<div>我是尾部</div>`
    };
    const lay_news = {
        template: `<div>我是新闻页</div>`
    };
    const lay_body = {
        template: `<div>我是主体页</div>`
    }
    const lay_msg = {
        template: `<div>我是信息页</div>`
    }
    //2.配置路由映射组件
    const router = new VueRouter({
        routes: [{
                path: "/",
                component: lay_body
            },
            {
                path: "/news",
                component: lay_news
            }, {
                path: "/msg",
                component: lay_msg
            }
        ]
    })
    const vm = new Vue({
        el: "#app",
        router,
        data: {

        },
        methods: {

        },
        components: {
            lay_body,
            lay_header,
            lay_footer,
            lay_news,
            lay_msg
        }
    })
</script>
