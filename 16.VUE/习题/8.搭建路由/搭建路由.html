<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搭建路由</title>
    <script src="./js/vue.js"></script>
    <script src="./js/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <lay_head></lay_head>
        <router-view></router-view>
        <lay_foot></lay_foot>
    </div>
</body>

</html>
<script>
    const lay_head = {
        template: `<div>我是头部<router-link to="/news">Go to news</router-link>
        </div>`
    };
    const lay_msg = {
        template: `<div><h1>我是信息页</h1></div>`
    }
    const lay_news = {
        template: `<div><h2>我是新闻页</h2></div>`
    }
    const lay_foot = {
        template: `<div>我是尾部</div>`
    };
    const router = new VueRouter({
        routes: [{
            path: "/",
            component: lay_msg
        }, {
            path: "/news",
            component: lay_news
        }]
    })
    new Vue({
        el: "#app",
        router,
        components: {
            lay_head,
            lay_foot
        }
    })
</script>
